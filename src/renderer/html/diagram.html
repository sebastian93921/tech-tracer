<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Resource Diagram</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <link rel="stylesheet" href="../css/diagram.css">
</head>
<body>
  <div class="diagram-header">
    <div class="diagram-title">Resource Diagram</div>
    <button id="resetButton" class="reset-button" title="Reset Data">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
        <path d="M3 3v5h5"></path>
      </svg>
      <span>Reset</span>
    </button>
  </div>
  
  <div class="diagram-container-wrapper">
    <div id="diagramContainer">
      <!-- Diagram will be rendered here -->
    </div>
  </div>
  
  <div class="legend">
    <div class="legend-item">
      <div class="legend-color" style="background-color: #dcdcaa;"></div>
      <span>Domain</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #4ec9b0;"></div>
      <span>Script</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #ce9178;"></div>
      <span>Image</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #b5cea8;"></div>
      <span>Style</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #569cd6;"></div>
      <span>API</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #9cdcfe;"></div>
      <span>HTML</span>
    </div>
    
    <!-- Separator -->
    <div class="legend-separator"></div>
    
    <!-- HTTP Methods Legend -->
    <div class="legend-item">
      <div class="legend-color" style="background-color: #4caf50;"></div>
      <span>GET</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #2196f3;"></div>
      <span>POST</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #ff9800;"></div>
      <span>PUT</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #f44336;"></div>
      <span>DELETE</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #9c27b0;"></div>
      <span>PATCH</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #607d8b;"></div>
      <span>OPTIONS</span>
    </div>
  </div>
  
  <div class="zoom-controls">
    <button class="zoom-button" id="zoomIn" title="Zoom In">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        <line x1="11" y1="8" x2="11" y2="14"></line>
        <line x1="8" y1="11" x2="14" y2="11"></line>
      </svg>
    </button>
    <div class="zoom-level" id="zoomLevel">100%</div>
    <button class="zoom-button" id="zoomOut" title="Zoom Out">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        <line x1="8" y1="11" x2="14" y2="11"></line>
      </svg>
    </button>
    <button class="zoom-button" id="zoomReset" title="Reset Zoom">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <path d="M8 12h8"></path>
        <path d="M12 8v8"></path>
        <path d="M8.5 8.5l7 7"></path>
        <path d="M15.5 8.5l-7 7"></path>
      </svg>
    </button>
  </div>

  <script src="../js/diagram-renderer.js"></script>
</body>
</html>
