<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TechTracer</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <!-- Left Panel -->
  <div class="left-panel">
    <div class="panel-header">
      <h3>TechTracer</h3>
      <div class="header-buttons">
        <button id="screenshotButton" title="Capture screenshot of the browser view" class="screenshot-button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <circle cx="8.5" cy="8.5" r="1.5"></circle>
            <polyline points="21 15 16 10 5 21"></polyline>
          </svg>
        </button>
        <button id="resetButton" title="Reset all network data" class="reset-button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
            <path d="M3 3v5h5"></path>
          </svg>
        </button>
      </div>
    </div>
    <div class="panel-tabs">
      <div class="panel-tab active" title="Network Requests">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
        </svg>
      </div>
      <div class="panel-tab" title="Resource Diagram">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="7" y="1" width="10" height="10" rx="2" ry="2"></rect>
          <path d="M12 11v4"></path>
          <rect x="1" y="15" width="10" height="10" rx="2" ry="2"></rect>
          <rect x="13" y="15" width="10" height="10" rx="2" ry="2"></rect>
          <path d="M12 15H3"></path>
          <path d="M12 15h9"></path>
        </svg>
      </div>
      <div class="panel-tab" title="Technology Scan">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="8"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12" y2="16"></line>
        </svg>
      </div>
      <div class="panel-tab" title="Configuration Settings">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </div>
    </div>
    <div class="network-panel active" id="networkPanel">
      <div class="network-filter">
        <input type="text" id="networkSearchFilter" placeholder="Filter by URL..." title="Filter network requests">
        <button id="clearNetworkFilter" title="Clear filter">×</button>
      </div>
      <!-- Network requests will be added here dynamically -->
    </div>
    <div class="technology-panel" id="technologyPanel">
      <!-- Technology scan results will be displayed here -->

      <div id="scanResults" class="scan-results">
        <div class="loading-indicator">
          <div class="loading-spinner"></div>
          <div>Loading databases...</div>
        </div>
      </div>
      <!-- Technology results -->
      
    </div>
    <!-- Diagram is now in a separate window -->
  </div>

  <!-- Right Side (Browser) -->
  <div class="right-side">
    <div class="browser-took-kit">
      <div class="tab-bar">
        <div class="tab active">
          <span class="tab-title">New Tab</span>
          <button class="tab-close">×</button>
        </div>
        <button class="new-tab-button" title="Open new tab">+</button>
      </div>
      <div class="browser-controls">
        <div class="nav-buttons">
          <button class="nav-button back-button" title="Go back">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 12H5M12 19l-7-7 7-7"></path>
            </svg>
          </button>
          <button class="nav-button forward-button" title="Go forward">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
          <button class="nav-button reload-button" title="Reload page">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16"></path>
            </svg>
          </button>
          <button class="nav-button certificate-button" id="certificateButton" title="View SSL Certificate" style="display:none">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="5" width="18" height="14" rx="2" ry="2"></rect>
              <path d="M7 9h10M7 13h10M12 9v8"></path>
              <circle cx="8" cy="17" r="1"></circle>
              <circle cx="16" cy="17" r="1"></circle>
            </svg>
          </button>
        </div>
        <div class="url-input-container">
          <input type="text" id="urlInput" placeholder="Enter URL (e.g., example.com)" value="example.com">
          <div class="url-display">
            <span class="url-protocol">https://</span>
            <span class="url-domain">example.com</span>
          </div>
        </div>
        <button id="launchButton" title="Navigate to URL">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
    </div>
    <div class="settings-panel" id="settingsPanel">
      <div class="settings-section">
        <h3>Proxy Settings</h3>
        <div class="setting-group">
          <div class="setting-item">
            <label for="enableProxy">Enable Proxy:</label>
            <input type="checkbox" id="enableProxy">
          </div>
          <div class="setting-item">
            <label for="proxyType">Proxy Type:</label>
            <select id="proxyType">
              <option value="http">HTTP</option>
              <option value="https">HTTPS</option>
              <option value="socks4">SOCKS4</option>
              <option value="socks5">SOCKS5</option>
            </select>
          </div>
          <div class="setting-item">
            <label for="proxyHost">Host:</label>
            <input type="text" id="proxyHost" placeholder="e.g., 127.0.0.1">
          </div>
          <div class="setting-item">
            <label for="proxyPort">Port:</label>
            <input type="number" id="proxyPort" placeholder="e.g., 8080">
          </div>
          <div class="setting-item">
            <label for="proxyUsername">Username (optional):</label>
            <input type="text" id="proxyUsername" placeholder="Username if required">
          </div>
          <div class="setting-item">
            <label for="proxyPassword">Password (optional):</label>
            <input type="password" id="proxyPassword" placeholder="Password if required">
          </div>
          <div class="setting-item">
            <label for="bypassList">Bypass List (optional):</label>
            <input type="text" id="bypassList" placeholder="e.g., *.local, 192.168.*">
            <div class="setting-help">Comma-separated list of hosts to bypass proxy</div>
          </div>
          <div class="setting-actions">
            <button id="saveProxySettings" class="settings-button" title="Save Proxy Settings">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-save">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                <polyline points="7 3 7 8 15 8"></polyline>
              </svg>
              <span>Save Settings</span>
            </button>
            <button id="testConnection" class="settings-button test-button" title="Test Proxy Connection">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-test">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
              </svg>
              <span>Test Connection</span>
            </button>
          </div>
        </div>
      </div>
      
      <div class="settings-section">
        <h3>Developer Settings</h3>
        <div class="setting-group">
          <div class="setting-item">
            <button id="openDevTools" class="settings-button" title="Open Developer Tools">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="16 18 22 12 16 6"></polyline>
                <polyline points="8 6 2 12 8 18"></polyline>
              </svg>
              <span>Open Dev Tools (Active Tab)</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Request/Response Details Panel -->
  <div class="details-panel" id="detailsPanel">
    <div class="details-header">
      <div>Request Details</div>
      <button class="details-close" id="detailsClose" title="Close Details">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    <div class="details-body">
      <div class="request-section">
        <div class="section-header">Request</div>
        <div class="section-tabs">
          <div class="section-tab active" data-target="request-pretty">Pretty</div>
          <div class="section-tab" data-target="request-raw">Raw</div>
        </div>
        <div class="section-content">
          <div class="content-view active" id="request-pretty"></div>
          <div class="content-view" id="request-raw"></div>
        </div>
      </div>
      <div class="response-section">
        <div class="section-header">Response</div>
        <div class="section-tabs">
          <div class="section-tab active" data-target="response-pretty">Pretty</div>
          <div class="section-tab" data-target="response-raw">Raw</div>
        </div>
        <div class="section-content">
          <div class="content-view active" id="response-pretty"></div>
          <div class="content-view" id="response-raw"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Load renderer script -->
  <script src="../js/renderer.js"></script>
  <script src="../js/settings-renderer.js"></script>
</body>
</html>
